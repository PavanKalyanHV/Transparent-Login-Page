<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/a725c28504.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="headding">Hello!</h1>
        <!-- <h3 class="subhead">You need to signin to create account</h3> -->
        <div class="loginBox" id="log-box">
            <i class="fa fa-user"></i>
            <input class="form-items" type="email" name="email" placeholder="E-mail Address">
        </div>
        <div class="loginBox" id="log-box-1">
            <i class="fa fa-key"></i>
            <input class="form-items" type="password" name="password" placeholder="Password">
        </div>
            <span><input id="checkkeep" class="form-items-2" type="checkbox" name="checkbox"><label class="keep-me-logged" for="checkkeep">Keep me logged in</label></span>
            <button class="login-button" type="button" name="button">Sign in</button>
            <a href="www.google.com" class="frgt-pswd">Forgot password?</a>
    </div>
</body>
</html>
